<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/general.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/queries.css" />
    <script
      src="https://kit.fontawesome.com/263b49b40e.js"
      crossorigin="anonymous"
    ></script>
    <title>Vite App</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <h1 class="header__logo"><span>F</span>OODI</h1>

          <ul class="header__menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#Menu">Menu</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#offers">Offers</a></li>
          </ul>

          <ul class="header__menu-mobile">
            <li><i class="fa-solid fa-bars" style="color: #39db4a"></i></li>
          </ul>

          <div class="header__right">
            <span class="header__icon"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
            <span class="header__icon"
              ><i class="fa-solid fa-cart-shopping"></i
            ></span>
            <button class="header__btn">
              <i class="fa-solid fa-phone-volume"></i> <span>Contact</span>
            </button>
          </div>
        </nav>

        <div class="header__hero">
          <!--Left side-->
          <div class="header__hero-left">
            <h1>Dive into Delights Of Delectable <span>Food</span></h1>
            <p>
              Where Each Plate Weaves a Story of Culinary Mastery and Passionate
              Craftsmanship
            </p>

            <div class="buttons">
              <button class="header__btn">order Now</button>
              <div class="video">
                <p>Watch Video</p>
                <button><i class="fa-solid fa-play"></i></button>
              </div>
            </div>
          </div>
          <!--Right side-->
          <div class="header__hero-right">
            <img src="assets/g1947.png" class="image_hero" alt="" />

            <div class="header__hero-card">
              <img src="assets/Mask group.png" alt="" />
              <div class="header__hero-card__content">
                <p class="header__hero-card-title">Spicy noodles</p>
                <div class="header__hero-card-rate">
                  <i class="fa-solid fa-star" style="color: #fbff00"></i>
                  <i class="fa-solid fa-star" style="color: #fbff00"></i>
                  <i class="fa-solid fa-star" style="color: #fbff00"></i>
                  <i class="fa-solid fa-star" style="color: #fbff00"></i>
                  <i class="fa-regular fa-star" style="color: #c7c7c7"></i>
                </div>
                <p class="header__hero-card-price"><span>$</span>23.00</p>
              </div>
            </div>
            <!--card2 side-->
            <div class="header__hero-card">
              <img src="assets/Mask group (1).png" alt="" />
              <div class="header__hero-card__content">
                <p class="header__hero-card-title">Vegetarian salad</p>
                <div class="header__hero-card-rate">
                  <i class="fa-solid fa-star" style="color: #fbff00"></i>
                  <i class="fa-solid fa-star" style="color: #fbff00"></i>
                  <i class="fa-solid fa-star" style="color: #fbff00"></i>
                  <i class="fa-regular fa-star" style="color: #c7c7c7"></i>
                  <i class="fa-regular fa-star" style="color: #c7c7c7"></i>
                </div>
                <p class="header__hero-card-price"><span>$</span>18.00</p>
              </div>
            </div>

            <div class="header__hero-card-1">
              <img src="assets/Group 15 (1).png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <p class="love">
      <a href="https://twitter.com/Azo_Abdulah" target="_blank"
        >عبدالعزيز | يتعلم</a
      >
      صنع بكل حب من
    </p>
  </body>
</html>
